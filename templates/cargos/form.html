<div ng-init="init()"></div>
<div ng-if="sesion.sesion == 1">
    <h2 class="titulo">Editar cargo</h2>
    <input type="hidden" name="id" ng-model="cargo.id" />
    <div class="row">
        <div class="medium-3 columns"><label for="nombre">Nombre</label></div>
        <div class="medium-9 columns"><input type="text" name="nombre" ng-model="cargo.nombre" /></div>

        <div class="medium-12 columns">
            <input type="button" ng-click="guardar()" class="button default" value="Guardar" />
            <a href="#/cargos" class="button alert">Regresar</a>
        </div>
    </div>
</div>
